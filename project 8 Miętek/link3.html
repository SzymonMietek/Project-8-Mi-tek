<!DOCTYPE html>
<html>
    <head>
<h2>Project 1 HTML Table</h2>
</head>
<table id="myTable"style="width:15%" float="left" >

  <tr>
    <td>First Name</td>
    <td>
      <input type="text" id="fname" name="fname"><br>
    </td>
  </tr>
  <tr>
    <td>Last Name</td>
    <td>
      <input type="text" id="surname" name="surname"><br>
    </td>
  </tr>
  <tr>
    <td>Age</td>
    <td>
      <select id="age">
        <option value="">age</option>
        <option value="less than 18">less than 18</option>
        <option value="plus 40">plus 40</option>
        <option value="plus 70">plus 70</option>
      </select><br>
    </td>
  </tr>
  <tr>
    <td>Sex</td>
    <td>
      <input type="radio" name="sex" value="Male">Male
      <input type="radio" name="sex" value="Female">Female<br>
    </td>
  </tr>
  <tr>
    <td>Hobby</td>
    <td>
      <input type="checkbox" name="hobby[]" value="Judo">Judo
      <input type="checkbox" name="hobby[]" value="Hiking">Hiking
      <input type="checkbox" name="hobby[]" value="Football">Football<br>
    </td>
  </tr>
  <tr>
    <td>
      <input type="button" value="OK" onclick="showResults()">
    </td>
    <td>
      <input type="button" value="Cancel">
    </td>
  </tr>
</table>
